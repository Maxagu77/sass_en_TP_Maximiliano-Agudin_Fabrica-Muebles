<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/logo2.jpg">
    <title>contactos</title>

    <link rel="stylesheet" href="../css/estyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body> 
  
  <header id="header">

    <div class="boton-inicio"> 
      <a class="inicio" href="../index.html">Ir a pagina principal</a>
    </div>
    

      <h1 class="titulo">Contactos</h1>
  </header>

<div class="formulario pd-5">
   <div class="container col-6">
     <div class="input-group input-group-sm mb-3">
       <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
     </div>
   </div>

   <div class="container col-6">
     <div class="input-group input-group-sm mb-3">
       <span class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
     </div>
   </div>

   <div class="container col-6">
     <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Email address</label>
         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
     </div>
     <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Su comentario</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
</div>


   <div style="margin-top: 250px;"></div>

   <footer class="footer">

    <p class="footer_realizado">Realizado por Maximiliano Agudin</p>

    <div class="redes">
      <img class="footer_iconos" src="../img/iconos_redes.jpg" alt="iconos de redes sociales">
    </div>
    
  </footer>
